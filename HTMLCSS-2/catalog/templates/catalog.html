{% extends "main.html" %}
{% block content %}
  <section>
  	<h2>Categories</h2>
    {% for category in categories %}
      <a href = "{{url_for('showCategory', category_name = category.name)}}">
        <p class="cat-name">{{category.name}}</p>
      </a>
	{% endfor %}
  </section>
  <section>
  	<h2>Latest Items</h2>
    {% for item in latestItems %}
      <a href = "{{url_for('showItem', category_name = item.category.name, item_name=item.name)}}">
        <p><span class="item-name">{{item.name}}</span> <span class="item-cat"/>({{item.category.name}})</span></p>
      </a>
	{% endfor %}
  </section>
{% endblock %}
